language: python
sudo: true
cache: pip
python: '3.7'
dist: xenial
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - NOXSESSION=check,mypy
    - NOXSESSION=docs
matrix:
  include:
    - python: '3.7'
      env:
        - NOXSESSION=cover-3.7,codecov,report
    - python: '3.7'
      env:
        - NOXSESSION=nocov-3.7
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install nox jinja2 matrix
  - virtualenv --version
  - easy_install --version
  - pip --version
  - nox --version
script:
  - nox -v
notifications:
  email:
    on_success: never
    on_failure: always
